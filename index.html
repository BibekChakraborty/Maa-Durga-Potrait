<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durga Maa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black h-screen flex justify-center items-center pt-20">
    <figure
      id="l-earings"
      class="earings w-32 h-60 bg-[#f29b05] rounded-t-full rounded-b-full z-20"
    >
      <div class="w-32 h-32 rounded-full bg-black -ml-20"></div>
      <div
        class="w-20 h-20 rounded-full bg-orange-600 m-auto border border-red-800"
      >
        <div
          class="w-16 h-16 bg-blue-700 border-black rounded-full"
        ></div>
      </div>
    </figure>

    <figure
    id="face"
      class="bg-orange-400 w-60 h-60 rounded-b-full pt-16 border border-orange-600 relative "
    >
      <main
        id="chaand"
        class="w-96 h-96 rounded-[50%] absolute -top-64 -left-[4.5rem]  -z-10 "
      >
      
    
    </main>

      <div
        id="crown"
        class="absolute -top-28 left-1/2 -translate-x-1/2 translate w-72 flex justify-between "
      >
        <div
          class="chaand w-24 h-24 bg-amber-200 border border-r-8 border-red-900 rounded-full -mt-44 -ml-[1.4rem]"
        ></div>
        <div
          class="chaand w-24 h-24 bg-amber-200 border border-l-8 border-red-900 rounded-full -mt-44 -mr-[1.4rem]"
        ></div>
        <div
          class="w-24 h-44 bg-orange-600 rounded-b-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-full flex justify justify-between items-start border-4 border-red-900"
        >
          <div class="chaand w-12 h-12 bg-amber-200 border border-r-4 border-red-900 rounded-full -mt-6"></div>
          <div class="chaand w-12 h-12 bg-amber-200 border border-l-4 border-red-900 rounded-full -mt-6"></div>
          <div
            class="design w-16 h-16 bg-blue-700  border-black rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 pt-4"
          >
            <div
              class="w-8 h-8 bg-orange-600  border-black rounded-full m-auto"
            ></div>
          </div>
        </div>
      </div>

      <div
        class="design w-12 h-12 rounded-full bg-blue-700 absolute -top-16 left-4  border-black pt-3"
      >
        <div
          class="w-6 h-6 rounded-full  border-black bg-orange-600 m-auto"
        ></div>
      </div>
      <div
        class="design w-12 h-12 rounded-full bg-blue-700 absolute -top-16 right-4 border-black pt-3"
      >
        <div
          class="w-6 h-6 rounded-full  border-black bg-orange-600 m-auto"
        ></div>
      </div>

      <div class="w-6 h-10 rounded-[50%] bg-black absolute top-4 -left-4"></div>
      <div
        class="w-6 h-6 rounded-full rounded-tl-none bg-black absolute top-1 -left-2"
      ></div>
      <div
        class="w-16 h-5 rounded-[50%] bg-black absolute -top-1 -left-2"
      ></div>
      <div class="w-14 h-4 rounded-[50%] bg-black absolute -top-1 left-6"></div>
      <div
        class="w-28 h-2 rounded-[50%] bg-black absolute -top-[0.20rem] left-1/2 -translate-x-1/2"
      ></div>
      <div
        class="w-14 h-4 rounded-[50%] bg-black absolute -top-1 right-6"
      ></div>
      <div
        class="w-16 h-5 rounded-[50%] bg-black absolute -top-1 -right-2"
      ></div>
      <div
        class="w-6 h-6 rounded-full rounded-tr-none bg-black absolute top-1 -right-2"
      ></div>
      <div
        class="w-6 h-10 rounded-[50%] bg-black absolute top-4 -right-4"
      ></div>

      <section id="eyebrows">
        <div
          class="w-24 h-8 border-t-4 border-t-black absolute rounded-t-full left-4"
        ></div>
        <div
          class="w-24 h-8 border-t-4 border-t-black absolute rounded-t-full right-4"
        ></div>
      </section>

      <section
        id="trinayan"
        class="nayan w-8 h-16 pt-4 absolute top-2 left-1/2 -translate-x-1/2 z-40 border-2"
      >
        <figure class="w-6 h-6 rounded-full bg-black m-auto pl-1">
          <div class="w-2 h-2 rounded-full bg-white"></div>
        </figure>
      </section>

      <section class="flex justify-evenly pt-4" id="nayana">
        <section class="w-20 h-8 bg-white nayan">
          <figure class="w-6 h-6 rounded-full bg-black m-auto pl-1">
            <div class="w-2 h-2 rounded-full bg-white"></div>
          </figure>
        </section>
        <section class="w-20 h-8 bg-white nayan">
          <figure class="w-6 h-6 rounded-full bg-black m-auto pl-1">
            <div class="w-2 h-2 rounded-full bg-white"></div>
          </figure>
        </section>
      </section>
      <section id="nose" class="fixed left-1/2 w-6 -translate-x-1/2">
        <figure class="flex flex-row-reverse gap-2">
          <div
            class="w-2 h-10 border-l border-l-black m-auto rounded-l-[50%]"
          ></div>
          <div
            class="w-2 h-10 border-r border-r-black m-auto rounded-r-[50%]"
          ></div>
        </figure>
        <figure
          class="w-8 h-4 border-b-2 border-b-black rounded-b-full bg-orange-400 -ml-1 relative  z-30"
        ></figure>
        <div
          class="w-8 h-8 rounded-full border-amber-800 border-2 absolute left-[1.33rem] top-7 -z-10"
        ></div>
      </section>

      <section id="lips" class="mt-[4.5rem] w-1/2 m-auto py-1">
        <figure
          class="w-14 h-4 bg-red-500 m-auto border-b-2 border-b-red-800 rounded-b-full flex justify-center items-start relative"
        >
          <div class="w-7 h-3 -mt-3 bg-red-500 rounded-t-full"></div>
          <div class="w-7 h-3 -mt-3 bg-red-500 rounded-t-full"></div>
          <div
            class="absolute w-[4.5rem] h-4 border-b-2 border-b-black rounded-b-[50%] -top-3"
          ></div>
        </figure>
      </section>

      <div
        class="w-16 h-6 m-auto border-b-1 border-b-blue-500 rounded-b-full"
      ></div>
    </figure>

    <figure
      id="r-earings"
      class="earings w-32 h-60 bg-[#f29b05] rounded-t-full rounded-b-full z-20"
    >
      <div class="w-32 h-32 rounded-full bg-black ml-20"></div>
      <div
        class="w-20 h-20 rounded-full bg-orange-600 m-auto border border-red-800 pl-3"
      >
        <div
          class="w-16 h-16 bg-blue-700  border-black rounded-full"
        ></div>
      </div>
    </figure>
  </body>
</html>
